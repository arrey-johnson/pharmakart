version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: pharmakart-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password_change_this
      MYSQL_DATABASE: pharmakart
      MYSQL_USER: pharmakart_user
      MYSQL_PASSWORD: pharmakart_password_change_this
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - pharmakart-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pharmakart-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      
      # Database connection
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: pharmakart_user
      DB_PASSWORD: pharmakart_password_change_this
      DB_NAME: pharmakart
      
      # JWT Secret (CHANGE THIS!)
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
    ports:
      - "3001:3001"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - pharmakart-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql_data:
    driver: local

networks:
  pharmakart-network:
    driver: bridge

