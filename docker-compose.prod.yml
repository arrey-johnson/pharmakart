version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: pharmakart-mysql-prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_prod_data:/var/lib/mysql
    networks:
      - pharmakart-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (from Docker Hub)
  backend:
    image: ${DOCKER_USERNAME}/pharmakart-backend:latest
    container_name: pharmakart-backend-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: ${PORT:-3001}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_NAME: ${MYSQL_DATABASE}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "${PORT:-3001}:3001"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - pharmakart-network

volumes:
  mysql_prod_data:
    driver: local

networks:
  pharmakart-network:
    driver: bridge

